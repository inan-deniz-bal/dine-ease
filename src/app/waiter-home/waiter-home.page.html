<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Burcu'nun Pastanesi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card
    (click)="onClickTable(table)"
    *ngFor="let table of restaurantTables"
  >
  <ion-card-header>
   <ion-card-title>{{table.tableName}}</ion-card-title>
  </ion-card-header>

  </ion-card>
</ion-content>
