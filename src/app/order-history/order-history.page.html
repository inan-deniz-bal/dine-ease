<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ödeme Geçmişi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-past-order
    (click)="onClickComponent(order)"

    [pastOrder]="order"
  ></app-past-order>
</ion-content>
