<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="homeE">
  <ion-card *ngFor="let rest of restaurants" (click)="showRestaurant(rest)">
    <ion-card-title> {{rest.name}} </ion-card-title>
    <ion-card-content
      >{{rest.customerCount}}/ {{rest.totalCapacity}}
    </ion-card-content>
  </ion-card>
</ion-content>
