<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>HOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let rest of restourants" (click)="showRestaurant(rest.getName())">
    <ion-card-title>
      {{rest.getName()}}
    </ion-card-title>
    <ion-card-content>
      {{rest.getRate()}}
    </ion-card-content>

  </ion-card>
</ion-content>
