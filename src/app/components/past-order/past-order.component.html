<ion-card>
  <ion-card-header>
    <ion-card-title>
      {{ pastOrder.restaurantName }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>{{ pastOrder.totalPrice }} TL</ion-label>
        </ion-col>
        <ion-col>{{ pastOrder.date | date: 'HH:mm dd MMMM yyyy' }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
