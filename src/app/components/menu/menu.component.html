<ion-card>
  <ion-card-header>
    <ion-card-title> Men√º </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list *ngFor="let menuType of restaurantMenu">
      <div>
        <ion-item (click)="mealClicked(menuType)"
          ><ion-title>{{ menuType.mealType }}</ion-title></ion-item
        >
        <div *ngIf="clickedMenutype === menuType.mealType">
          <ion-item *ngFor="let meal of menuType.meals"
            >{{ meal.mealName }} {{ meal.mealPrice }} TL
            <ion-buttons *ngIf="addCart">
              <ion-button (click)="addFood(meal)">Add</ion-button>
              <ion-button (click)="removeFood(meal)">Remove</ion-button>
            </ion-buttons></ion-item
          >
        </div>
      </div>
    </ion-list>
  </ion-card-content>
</ion-card>
