<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-card>
      <ion-card-header>
        <ion-title>Burcu'nun Pastanesi</ion-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img
          src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2FCookingGuyMike%2F&psig=AOvVaw14Dhc3pIH-Elhc7UJZxV9g&ust=1706013222883000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNjDudOA8YMDFQAAAAAdAAAAABAD"
        ></ion-img>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <p>Sipariş içeriği...</p>
      </ion-card-content>
    </ion-card>

    <div class="order-detail">
      <ion-label>Siparişiniz Pişiriliyor</ion-label>
    </div>

    <ion-button expand="full">Siparişi İptal Et!</ion-button>
  </ion-grid>
</ion-content>
