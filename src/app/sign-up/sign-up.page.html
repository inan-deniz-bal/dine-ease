<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Kayıt Olma Sayfası</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>İsim</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Soyisim</ion-label>
        <ion-input type="text" [(ngModel)]="surname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Doğum Tarihi</ion-label>
        <ion-input type="date" [(ngModel)]="birthday"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Şifre</ion-label>
        <ion-input type="password" [(ngModel)]="password">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Kullanıcı Adı</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="e_mail"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="signUp()">Kayıt Ol</ion-button>
    </ion-list>
  </ion-card>
</ion-content>
